<div class="container mt-4">
  <h2>Create Project</h2>
  <form (ngSubmit)="onSubmit()" #projectForm="ngForm">
    <div class="mb-3">
      <label for="name" class="form-label">Project Name</label>
      <input
        type="text"
        class="form-control"
        id="name"
        name="name"
        [(ngModel)]="name"
        required
      />
    </div>
    <div class="mb-3">
      <label for="description" class="form-label">Project Description</label>
      <textarea
        class="form-control"
        id="description"
        name="description"
        [(ngModel)]="description"
        rows="3"
        required
      ></textarea>
    </div>
    <!-- Add more fields if necessary -->
    <button type="submit" class="btn btn-primary" [disabled]="!projectForm.form.valid">Create Project</button>
  </form>
</div>
