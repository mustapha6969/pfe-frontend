<h3>Reports</h3>
<div class="d-flex justify-content-between align-items-center">
  <div></div> <!-- Spacer to push the dropdown to the right -->
  <div class="form-group">
    <label for="projectFilter" class="me-2">Filter by Project:</label>
    <select id="projectFilter" class="form-select form-select-sm" style="width: auto;">
      <option value="all">All Projects</option>
      <option value="testproj">testproj</option>
      <option value="proj">proj</option>
      <!-- Add more projects as needed -->
    </select>
  </div>
</div>
<hr>
<div class="d-flex justify-content-start gap-2 flex-wrap">
  <div *ngFor="let report of reports" class="card pdf-card p-2" style="width: 150px; height: 250px;">
    <div class="card-body text-center d-flex flex-column align-items-center">
      <!-- PDF Icon -->
      <div class="pdf-icon">
        <img src="assets/pdf-icon.png" alt="PDF" style="width: 60px; height: 60px;">
      </div>
      <!-- Report Title -->
      <div class="mt-3">
        <h6 class="card-title">{{ report.title }}</h6>
      </div>
      <div class="mt-3">
        <h6 class="card-title">{{ report.description }}</h6>
      </div>
      <!-- View PDF button -->
      <div class="mt-auto">
        <button class="btn btn-primary btn-sm" (click)="viewPdf(report)">View</button>
      </div>
    </div>
  </div>
</div>




<script>
  document.getElementById('projectFilter').addEventListener('change', function () {
    var selectedProject = this.value;
    var formCards = document.querySelectorAll('.form-card');

    formCards.forEach(function (card) {
      var project = card.getAttribute('data-project');
      if (selectedProject === 'all' || project === selectedProject) {
        card.style.display = 'block';
      } else {
        card.style.display = 'none';
      }
    });
  });
</script>
