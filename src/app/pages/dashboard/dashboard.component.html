<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Sidebar Example</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
  <style>
    body {
      display: flex;
      height: 100vh;
      background-color: #343a40;
      color: white;
    }

    .sidebar {
      width: 250px;
      height: 100%;
      background-color: #212529;
      padding: 1rem;
    }

    .sidebar .nav-link {
      color: rgba(255, 255, 255, .75);
    }

    .sidebar .nav-link.active {
      color: white;
      background-color: #007bff;
    }

    .sidebar .nav-link:hover {
      color: white;
    }

    .sidebar .navbar-brand {
      display: flex;
      align-items: center;
      font-size: 1.25rem;
      color: white;
      text-decoration: none;
      margin-bottom: 1rem;
    }

    .sidebar .navbar-brand img {
      height: 40px;
      margin-right: 10px;
    }

    .sidebar-footer {
      position: absolute;
      bottom: 1rem;
      width: 100%;
      padding: 1rem;
      border-top: 1px solid rgba(255, 255, 255, .1);
    }
  </style>
</head>
<body>
<div class="sidebar d-flex flex-column">
  <a href="#" class="navbar-brand">
    <img src="path/to/your/logo.png" alt="Logo"> <!-- Replace with your logo path -->

  </a>
  <nav class="nav flex-column">
    <a class="nav-link active" href="#"><i class="fas fa-home"></i>&nbsp; Home</a>
    <a class="nav-link" href="#"><i class="fas fa-tachometer-alt"></i>&nbsp; Dashboard</a>
    <a class="nav-link" href="#"><i class="fas fa-shopping-cart"></i>&nbsp; Orders</a>
    <a class="nav-link" href="#"><i class="fas fa-box"></i>&nbsp; Products</a>
    <a class="nav-link" href="#"><i class="fas fa-users"></i>&nbsp; Customers</a>
  </nav>

</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
